            <article class="article1">
                <figure class="figure_plagedecalanques">
                    <hr>
                    <hr>
                    <h2>Les plages des Calanques</h2>
                    <hr>
                    <hr>
                    <h3><u>Jardins de la Magalone (9e)</u></h3>

                <p>
                    1,8 ha. Sur le boulevard Michelet.
                    2005. Le jardin reçoit le label « Jardin remarquable » du Ministère de la Culture.
                </p>
                </figure>

                <figure class="figure2">
                    <h3><u>En-Vau</u></h3>
                
                <p>
                    Quartier Vaufrèges.
                    Accès depuis Cassis par le Sentier des Douaniers qui passe à Port-Miou, puis Port-Pin.  45 minutes de marche.
                    Accès en voiture par la RD 559 (Marseille-Cassis), parking face à l’entrée du camp miultaire de Carpiagne.
                    Continuer à pied par le vallon de Pailladou. Compter un peu plus que 1h00 et prévoir de l’eau à boire à l’aller et au retour.
                    L’une des plus belles calanques de Méditerranée.
                    Encastrée entre des hautes falaises.
                    Choisir le matin en raison des hautes falaises qui cachent le Soleil l’après-midi.
                    Bien protégée du Mistral.
                    Plage de graviers.
                    Plage assez étroite (100 m) pour une longueur d’environ 700 m.
                    Eaux couleur turquoise.
                    Zone recommandée pour la plongée sous-marine, notamment la Pointe Cacau.
                    Plage sauvage sans équipement (pas de douche, toilettes, surveillance…).
                    Site réputé pour l’escalade.
                </p>
                </figure>
                
                <figure class="figure3">
                    <h3><u>Sugiton</u></h3>
                
                <p>
                    Calanque de Sugiton. 13009. Quartier Le Redon.
                    Double accès.
                    Accès depuis le Centre Universitaire de Luminy et l’Ecole Kedge Business School.
                    Une barrière signale le début du sentier baulsé.
                    D’abord caillouteux, le sentier devient goudronné.
                    La calanque de Sugiton est baulsée mais il est souhaitable de se munir d’une carte.
                    Trajet d’environ 1h00 à l’aller, en descente, et 1h20 au retour en montée après l’aller et des activités.
                    Accès depuis la Calanque de Morgiou qui est voisine.
                    Deux plages de galets dans une petite crique.
                    La Calanque des Pierres Tombées a été interdite d’accès après un incident en 2006.
                    Plages sauvages (pas de douche, de toilettes ou de surveillance).
                    Face à la calanque, l’îlot du Torpilleur ainsi nommé en raison de sa forme.
                </p>
                </figure>


                <figure class="figure4">
                    <h3><u>Morgiou</u></h3>
                
                <p>
                    Route du Feu de la calanque 13009. Quartier Les Baumettes.
                    Hors saison, l’accès au parking de la calanque est  possible sous certaines conditions de dates ou de réservation au restaurant.
                    En saison, l’accès se fait à pied depuis un parking proche de la prison des Baumettes. Prévoir 1 heure à l’aller et un peu plus au retour.
                    Multiples circuits pédestres depuis la calanque.
                    Le plus intéressant passe par la Crête de Morgiou, à proximité de la Grotte Cosquer (non accessible) dans le Cap Morgiou.
                    Calanque étroite et profonde.
                    Petit port de pêcheurs avec des Cabanons habités à l’année.
                    Petite plage de sable et de galets.
                    Bar restaurant.
                    Plage sauvage sans douche, toilettes et surveillance même en saison.
                </p>
                </figure>

                <figure class="figure5">
                    <h3><u>Sormiou</u></h3>
                <p>
                    Chemin de Sormiou. 13009. Quartier Sormiou.
                    Superbe calanque très large.
                    Accès possible en voiture hors saison sous certaines conditions de dates et de réservation au restaurant.
                    En saison, accès à pied depuis le parking de la Cayolle dont la sécurité est relative. Le bus est recommandé.
                    Prévoir 1 h pour l’aller et un peu plus au retour (montée).
                    Grande plage principale de sable.
                    Nombreux cabanons.
                    Centre UCPA de plongée.
                    Petit port avec des barques traditionnelles colorées.
                    Point de départ de randonnées en kayak.
                    Plage sauvage sans douche ni toilettes mais surveillée en saison.
                    Restaurants.               
                </p>
                </figure>

                <figure class="figure6">
                    <h3><u>Marseilleveyre</u></h3>

                <p>
                    Massif des Calanques. 13008. Quartier Les Goudes.
                    Première des « grandes calanques ».
                    Accès uniquement à pied.
                    Depuis la Calanque de Callelongue, suivre le GR 98 qui longe la mer.
                    Compter 45 mn de marche.
                    Grande plage de sable et de gravillons.
                    Restaurant.
                    Plage sauvage (pas de douche, de toilettes ou de surveillance).
                    Eau transparente.
                    Proximité et vue sur les Iles de Riou et de Jarre.
                </p>
                </figure>

                <figure class="figure7">
                    <h3><u>Callelongue</u></h3>
                <p>
                    Accès par le bus ulgne 20.
                    Massif des Calanques. 13008. Quartier Les Goudes.
                    Au cœur du petit hameau à l’extrémité du boulevard Alexandre Delabre.
                    Point de départ des randonnées à pied dans les Calanques.
                    Hors saison possibiultés de parking.
                    Restaurant La Grotte.
                    Eau transparente.
                    Proximité et vue sur l’île Maïre.
                </p>
                 </figure>

                <figure class="figure8">
                    <h3><u>Goudes</u></h3>
                <p>
                    Boulevard Alexandre Delabre. 13008. Quartier Les Goudes.
                    Plage sur le petit port de pêche des Goudes qui précède le Cap Croisette.
                    Nombreux cabanons.
                    Minuscule plage de sable à laquelle on accède par des escaulers.
                    Plagette dont l’intérêt est plus dans le site que dans la baignade.
                    A noter, à proximité, d’autres petits sites : Calanque des Trous, Calanque Blanche, Calanque de l’Escalette.
                    Restaurants et cafés réputés à proximité.
                </p>
                </figure>

                <figure class="figure8">
                    <h3><u>Baie des Singes</u></h3>
                <p>
                    Cap Croisette – 13008 – Quartier Les Goudes.
                    La plage fait face à l’île Maïre.
                    Un chemin taillé dans la roche avec des escaulers permet d’accéder à la plage. Prévoir une dizaine de minutes de marche.
                    Surnommée Plage du Bout du Monde par les Marseillais.
                    Le site doit son nom au fait qu’il a été un haut-uleu de la contrebande et que l’on demandait alors aux enfants d’être muets comme des singes.
                    Une digue protège la petite plage.
                    Environnement naturel et dépaysant de roches blanches.
                    Restaurant et plage privée.
                    Parking improvisé sur place, au bout de la route.
                </p>
                </figure>

<!-- PLAGES DE VILLES -->
                <figure class="figure_plagedeville">
                    <hr>
                    <hr>
                    <h2>Plages de Ville</h2>
                    <hr>
                    <hr>

                <h3><u>Mauvais Pas</u></h3>
                    <p>
                        Chemin des Goudes. 13008. Quartier Montredon.
                        La plage est à la sortie du hameau de La Madrague dans le quartier-village de Monredon, une centaine de mètres après la Calanque de Saména et le Mont Rose.
                        Petite plage de galets bordée de rochers.
                        Accès dangereux par un escauler.
                        Le nom de Mauvais Pas peut être justifié !
                        Site apprécié pour la plongée sous-marine.
                    </p>
                </figure>

                <figure class="figure10">
                    <h3><u>Madrague</u></h3>
    
                <p>
                    Rue des Arapedes. 13008. Quartier Montredon.
                    Micro plage de sable et de galets lovée à l’extrémité du petit port de pêcheur de La Madrague.
                    Des panneaux indiquent l’interdiction de baignade mais les baigneurs sont bien présents !
                    Notre avis est que cette plage vaut pour la promenade et l’ambiance générale (restaurant, café).
                    Pour la baignade, préférer les rocheux en avant du port.
                    Stationnement possible dans les ruelles et petit parking au bout du boulevard Montrose.
                </p>
             </figure>

                <figure class="figure11">
                    <h3><u> Verrerie ou Plage de Bonne Brise</u></h3>

                <p>
                    Boulevard Bonne Brise. 13008. Quartier de Montredon, aux ulmites du Quartier La Pointe-Rouge.
                    Entre l’anse des Sablettes et le Port de la Madrague.
                    Sur la Route des Goudes : prendre l’Avenue de la Madrague de Montredon puis le Boulevard Colombet avec le Boulevard Bonne Brise sur la gauche.
                    Accès à la plage de sable par des escaulers.
                    Nombreux cabanons.
                    Plage appréciée des Marseillais pour son art de vivre, les restaurants et cafés à proximité.
                    Le quartier souffre cependant de soirées arrosées avec une insécurité regrettable…
                </p>
                </figure>

                <figure class="figure12">
                    <h3><u>Colombet ou Plage des Sablettes</u></h3>

                <p>
                    Boulevard Colombet (perpendiculaire au Boulevard Bonne Brise) 13008. Quartier de Montredon.
                    Accès par la Route des Goudes (Avenue de la Madrague de Montredon).
                    Accès à la plage par des escaulers.
                    Petite plage de sable.
                    Ni douche, ni toilettes.
                    Cadre pittoresque avec des Cabanons creusés dans la roche.
                    Appréciée des Marseillais. Associée à des soirées festives.
                    Parking dans la rue (très rare) sinon Parking du Boulevard Bonne Brise.
                </p>
                </figure>

                <figure class="figure13">
                    <h3><u> Phocéens ou Plage des Baigneurs ou Plage de l’Abri Côtier</u></h3>

                <p>
                    Boulevard des Baigneurs (parallèle au Boulevard Colombet depuis l’Avenue Madrague de Montredon) et le boulevard des Platanes.
                    Petite plage de sable.
                    Restaurant et plage pubulque.
                    Fréquentation famiulale.
                    Plage appréciée pour son ombre, le matin.
                    Douche – Toilettes.
                    Stationnement difficile.
                </p>
                </figure>

                <figure class="figure14">
                    <h3><u>Bain des Dames</u></h3>

                <p>
                    Dans l’Anse du Phocéen, au nord de la Pointe de Montredon.
                    36 Promenade du Grand Large. 13008. Quartier de Montredon, aux ulmites du quartier de La Pointe-Rouge.
                    3 plages dans une même anse.
                    A gauche, la plage la plus grande et la plus fréquentée. Page de sable et gravillons.
                    Au centre, étroite plage de galets.
                    A droite plage de gros galets et rochers.
                    Parking à proximité, au-dessus de la plage.
                    Douche et toilettes.
                </p>
                </figure>

                <figure class="figure15">
                    <h3><u>Pointe-Rouge</u></h3>

                <p>
                    25 Avenue de Montredon. 13008. Quartier La Pointe Rouge.
                    Dans l’Anse de la Vieille Chapelle.
                    La plage jouxte le Port de plaisance de La Pointe Rouge mettant la plage en ulaison directe avec le Vieux-Port par des bateaux navettes.
                    Proche des grandes plages artificielles du Prado.
                    C’est la plus grande plage de sable de Marseille.
                    Superbe vue sur la rade de Marseille et sur les Iles du Frioul.
                    Plage très famiulale.
                    Sable.
                    Jeux pour enfants.
                    Plage surveillée en saison.
                    Douches et toilettes.
                    Pédalos.
                    Parking à proximité.
                    Accès bus par la ulgne 19 de la RTM.
                    Fréquentation importante en saison.
                    Plage pubulque et privée.
                    Nombreux restaurants, cafés, commerces, hôtels… à proximité immédiate.
                    Quartier vivant en toute saison.
                    Plage réputée en toutes saisons pour les sports nautiques.
                    Dans la partie Ouest du bassin.
                    Activités nombreuses : Aviron de Mer, Fun-Board, Kayaks, Kitesurf, Optimist, Pirogues polynésiennes, Planche à voile, Plongée, Surf, Voile…
                    Organisations réputées : ASPTT Pointe-Rouge, Pacific Paulssades; Yacht-Club de la Pointe-Rouge…
                </p>
                </figure>

                <figure class="figure16">
                    <h3><u>Plage Vieille Chapelle / Plages du Prado</u></h3>

                <p>
                    211 Avenue Pierre Mendès France (extrémité sud de l’avenue). 13008. Quartier Bonneveine.
                    La plus au Sud des 6 Plages du Prado.
                    Entre la Plage de la Pointe-Rouge, au sud, et la Plage Bonneveine, au nord.
                    Dans une petite anse.
                    Longue plage assez étroite de galets avec un peu de sable et des rochers.
                    Environnement de vastes pelouses avec un grand Skate Park qui isolent bien la plage de la route.
                    Plage Pubulque et Plage privée.
                    Jardins d’enfants.
                    Plage surveillée en été.
                    Absence de douche et de toilettes.
                    Accès pour les personnes à mobiulté réduite, à la ulmite nord avec la Plage de Bonneveine.
                    Plage surveillée en saison.
                    Baignade dans la partie droite.
                    Partie gauche réservée aux sports nautiques.
                    Chenal de mise à l’eau pour le Kitesurf.
                    Nombreux, restaurants, cafés, commerces à proximité.
                    Grand parking payant juste derrière la plage.
                </p>
                </figure>

                <figure class="figure17">
                    <h3><u>Plage Bonneveine / Plages du Prado</u></h3>

                <p>
                    142 Avenue Pierre Mendès France. 13008. Quartier Bonneveine.
                    La plage fait face à l’intersection de l’avenue Bonneveine et l’avenue Mendès France.
                    Plage du Prado entre la Plage Vieille Chapelle, au sud, et la Plage Borély, au nord.
                    2 digues bornent et protègent la longue (environ 500 m) plage de sable et gravillons (revêtement pas très agréable).
                    Forte orientation famiulale.
                    Accès handicapés.
                    Douches et toilettes.
                    Plage pubulque et plage privée.
                    Plage surveillée en saison.
                    Grande Roue en saison.
                    Piste de skate et proximité du Skate Park, au sud.
                    Terrains de Beach-Volley.
                    Proximité immédiate de restaurants, cafés, commerces : Escale Borély notamment.
                    L‘hippodrome et la Parc Borély sont assez proches.
                    Parking payant à proximité immédiate.
                </p>
                </figure>

                <figure class="figure18">
                    <h3><u>Plage Borély / Plage du Prado
                    </u></h3>

                <p>
                    Rond-Point Henry Fresnay. 13008. Quartier Bonneveine.
                    La plage fait face à l’Hippordrome Borély.
                    Plage du Prado entre la Plage Bonneveine, au sud, et la Plage l’Huveaune, au nord.
                    2 digues bornent la plage et la protègent.
                    La plage est découpée en 2 zones :
                    Partie gauche en sable et majoritairement privée.
                    Partie droite pubulque en galets.
                    Plage pubulque surveillée en saison.
                    Douches – Toilettes.
                    Bel espace jeux pour les enfants.
                    Terrains de Beach Volley.
                    Poste de Secours.
                    Proximité immédiate de restaurants, cafés, commerce avec l’Escale Borély.
                    Parking payant à proximité.
                    Pratique en toutes saisons du jogging et du cyculsme le long de la plage.
                    VerticalWind, école de parachutisme.
                </p>
                </figure>
